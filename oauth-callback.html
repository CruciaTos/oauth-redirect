<!DOCTYPE html>
<html>
<head>
  <script>
    // 1. Extract token from URL fragments (PKCE flow)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const token = hashParams.get('access_token') || new URLSearchParams(window.location.search).get('code');
    
    // 2. Debug output
    console.log('Token:', token);
    
    // 3. Redirect to app
    if (token) {
      window.location.href = `io.supabase.flutterquickstart://login-callback/?token=${encodeURIComponent(token)}`;
    } else {
      document.body.innerHTML = '<h1>Auth Failed</h1><p>No token received</p>';
    }
  </script>
</head>
<body>
  <p>Completing login...</p>
</body>
</html>
